<!DOCTYPE html>
<html class="h-100" lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppRide</title>
    <link rel="icon" type="image/png" sizes="512x512" href="img/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/global.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
</head>

<body class="h-100">
    <header class="text-center bg-white position-fixed top-0 start-0 end-0 p-2 pt-2 rounded-bottom-3">
        <i id="info"
            data-bs-content="Este aplicativo utiliza sua localização para fornecer serviços baseados em geolocalização. Esses dados são armazenados localmente no seu dispositivo."
            data-bs-toggle="popover" data-bs-custom-class="backgroundPopover"
            class="bi bi-exclamation-circle text-danger position-fixed top-0 start-0 fs-3 ms-3 p-2 pt-1">
        </i>
        <img data-bs-toggle="popover"
            data-bs-content='<div class="text-center"><a class="text-white text-decoration-none" href="https://github.com/GabrilMorozini/AppRide" target="_blank">Para mais informações <br> <span class="text-bg-warning btn btn-sm">clique aqui!</span></a>
            <br><br>
            <a class="text-white text-decoration-none" href="https://gabrielmorozini.com.br/" target="_blank">Para visualizar outros projetos <span class="text-bg-success btn btn-sm">clique aqui!</span></a></div>'
            data-bs-html="true" data-bs-custom-class="backgroundPopover" id="logoApp" src="./img/appRide.png"
            alt="App Ride Logo">
        <a href="https://github.com/GabrilMorozini/AppRide" target="_blank">
            <i class="bi bi-github position-fixed top-0 end-0 text-dark fs-3 me-3 p-2 pt-1"></i>
        </a>
    </header>

    <div id="rideListMsg" class="d-none h-100">
        <a class="d-flex flex-column align-items-center justify-content-center text-black text-decoration-none fw-bold h-100"
            href="./speedometer.html">
            <p class="fs-1">Sem dados para exibir!</p>
            <img class="w-25 my-3" src="./img/sleep.png" alt="Icon sleep">
            <p class="fs-1 text-center">Clique para iniciar um novo registro.</p>
        </a>
    </div>

    <ul id="rideList" class="d-none list-group list-group-flush mb-5 pb-5 mt-5">

    </ul>

    <a id="buttonAdd" href="./speedometer.html"
        class="btn btn-primary rounded-circle position-fixed bottom-0 end-0 m-4 mb-5">
        <i class="bi bi-plus-lg display-1"></i>
    </a>

    <footer class="text-center bg-white position-fixed bottom-0 start-0 end-0 p-2 pb-3 rounded-top-3">
        <a class="link-dark text-decoration-underline text-primary fw-bold" target="_blank"
            href="https://github.com/GabrilMorozini/AppRide">
            Copyright &copy; 2023 Gabriel Morozini
        </a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="./scripts/createElements.js"></script>
    <script src="./scripts/storage.js"></script>
    <script src="./scripts/dataManager.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
